<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .button {
            background: #ff8c00;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        .button:hover {
            background: #ffa500;
            transform: scale(1.1);
        }
        .button:active {
            background: #cc7a00;
            transform: scale(1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>¡Bienvenido al Juego!</h1>
        <p>Haz clic en el botón de abajo para comenzar a jugar.</p>
        <a href="https://pinnate-balanced-appendix.glitch.me/" target="_blank">
            <button class="button">Jugar</button>
        </a>
    </div>

</body>
</html>
